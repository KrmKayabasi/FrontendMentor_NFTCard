<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="card">
  <img  class="NFT" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
  
  <div class="info">
    <h2 class="title">Equilibrium #3429</h2>
    <p class="des">Our Equilibrium collection promotes <br> balance and calm.</p>
    
    <div class="pritime">
      
      <div class="price">
        <img class="icon" src="images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p> 
      </div>
  
      <div class="time">
        <img src="images/icon-clock.svg" alt="" class="icon-clock">
        <p class="lefttime">3 days left</p>
      </div>
  
    </div>
  

  
    <div class="author">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <div class="authortext">

        <p>Creation of <a href="#">Jules Wyvern</a></p>
        <!-- <p class="nobold">Creation of</p>
        <p class="bold">Jules Wyvern</p> -->
      </div>
      
    </div>
  </div>
  

</div>


  





</body>
</html>
